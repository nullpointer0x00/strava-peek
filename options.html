<!DOCTYPE html>
<html class="options-page" >
<head><title>Strava Peek - Settings</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="peek.css" />
  <script src="jquery-2.1.4.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="strava-peek.js"></script>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="jsonResponse">
      </div>
    </div>
    <div class="row">
      <form class="form-inline">
        <div class="form-group">
	       <label for="strava_access_token" >Strava access_token:</label>
	       <input type="text" size="42" id="strava-access-token" />
        </div>
	     <button id="save" type="button" class="btn btn-primary">Save</button>
      </form>
    </div>
	
  <div id="status" class="row"></div>
	
  <div id="userInfo" class="row"></div>
  
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="run-goal" >Run Goal:</label>
        <input type="number" min="0" id="run-goal" />
      </div>
      <button id="run-goal-save-button" type="button" class="btn btn-primary goal-save-button">Save Goal</button>
    </form>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="ride-goal" > Ride Goal:</label>
        <input type="number" min="0" id="ride-goal" />
      </div>
      <button id="ride-goal-save-button" type="button" class="btn btn-primary goal-save-button">Save Goal</button>
    </form>
  </div>
</div>
</body>

</html>
